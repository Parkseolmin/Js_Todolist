<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Do It List</title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/todo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/todo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/todo/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/todo/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/todo/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- GoogleFont -->
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style_todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="timeLineContainer">
        <div class="timeLine">
          <span class="day" id="day"></span>
          <div class="monthYear">
            <span class="month" id="month"></span>
            <span class="year" id="year"></span>
          </div>
          <span class="dayOfWeek" id="dayOfWeek"></span>
        </div>
        <div>
          <span class="time" id="time"></span>
        </div>
      </div>

      <h1 class="title">JUST DO IT.</h1>
      <section class="input-area">
        <input type="text" id="task-input" class="task__input" />
        <button id="add-button" class="task__btn">+</button>
      </section>

      <section class="task-area">
        <div class="task-tabs">
          <div id="under-line"></div>
          <div id="all">All</div>
          <div id="ongoing">not Done</div>
          <div id="done">Done</div>
        </div>
        <div id="task-board"></div>
      </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/todo.js"></script>
    <script src="assets/js/date.js"></script>
  </body>
</html>
